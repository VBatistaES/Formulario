<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Formulário de Cadastro</h1>

        <section>
            <h2>Atenção</h2>
            <p>Utilize dados fictícios para o preenchimento do site!</p>
        </section>

        <form id="fundoFormulario">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" maxlength="14" required>
            </div>

            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="00 8998-8998">
            </div>

            <div class="campo">
                <label for="aniversario">Aniversário:</label>
                <input type="date" id="aniversario">
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="teste123@gmail.com">
            </div>

            <div class="botoes">
                <button type="button" id="btnSalvarTudo" onclick="SalvarTudo()">Salvar</button>
                <button type="button" id="btnLimpar" onclick="Limpar()">Limpar</button>
            </div>
        </form>

        <div id="TextoFinal"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
