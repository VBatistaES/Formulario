<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>

    <link rel="stylesheet" href="style.CSS">

</head>

<body>
    <h1>Formulario de Cadastro</h1>
    <h2>Atenção</h2>
    <p>Utilize dados fictícios para o preenchimento do site!</p>
    <div id="fundoFormulario"><br><br>
        <span class="TextoCampos" id="Nometexto">Nome:</span><input type="text" value="" id="nome" class="teste1"><input
            type="button" value="Salvar" id="SalvarNome" onclick="SalvarNome()"><br>
        <span class="TextoCampos" id="CPFTexto">CPF:</span><input type="text" value="" id="cpf"><input type="button"
            value="Salvar" id="SalvarCPF" onclick="SalvarCPF()"> <br>
        <span class="TextoCampos" id="Telefonetexto">Telefone:</span><input type="tel" id="telefone"
            placeholder="00 8998-8998"><input type="button" value="Salvar" onclick="SalvarTelefone()"><br>
        <span class="TextoCampos" id="Aniversariotexto">Aniversário:</span><input type="date" id="aniversario"><input
            type="button" value="Salvar" onclick="SalvarAniversario()"><br>
        <span class="TextoCampos" id="Emailtexto">Email:</span><input type="email" id="email"
            placeholder="teste123@gmail.com"><input type="button" value="Salvar" onclick="SalvarEmail()"><br><br><br>
    </div>
    <div id="TextoFinal"></div>

    <script src="app.js"></script>
</body>

</html>
