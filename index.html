<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>

    <link rel="stylesheet" href="style.CSS">

</head>

<body>
    <h1>Formulario de Cadastro</h1>
    <h2>Atenção</h2>
    <p>Utilize dados fictícios para o preenchimento do site!</p>
    <div id="fundoFormulario"><br><br>
        <span class="TextoCampos" id="Nometexto">Nome:</span><input type="text" value="" id="nome" class="teste1"><br>
        <span class="TextoCampos" id="CPFTexto">CPF:</span><input type="text" value="" id="cpf"><br>
        <span class="TextoCampos" id="Telefonetexto">Telefone:</span><input type="tel" id="telefone"
            placeholder="00 8998-8998"><br>
        <span class="TextoCampos" id="Aniversariotexto">Aniversário:</span><input type="date" id="aniversario"><br>
        <span class="TextoCampos" id="Emailtexto">Email:</span><input type="email" id="email"
            placeholder="teste123@gmail.com"><br><input type="button" id="SalvarTudo" value="Salvar"
            onclick="SalvarTudo()">
        <input type="button" id="Limpar" value="Limpar" onclick="Limpar()">
    </div>
    <div id="TextoFinal"></div>

    <script src="app.js"></script>
</body>

</html>
